<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去向分布图</title>
</head>
<body>
    <div id="box" style="width: 100%; height: 97vh;"></div>
    <script src="./echarts.min.js"></script>
    <script src="./china2.js"></script>
    <script>
        // 初始化echarts实例
        var myEcharts = echarts.init(document.getElementById("box"));
        var option = {
            title: {  //标题样式
                text: '去向分布图',
                subtext: '2117',
                x: "left",
                textStyle: {
                    fontSize: 30,
                    color: "black"
                },
            },
            tooltip: {  //这里设置提示框
                trigger: 'item',  //数据项图形触发
                showDelay: 0,
                transitionDuration: 0.5,
                //backgroundColor: "orange",  //提示框浮层的背景颜色。
                formatter: (item)=>{
                    return item.name+' '+item.value+'人<br/>'+item.data.detl;
                }
            },
            visualMap: {//视觉映射组件
                top: 'center',
                left: 'left',
                min: 0,
                max: 15,
                text: ['High', 'Low'],
                realtime: false,  //拖拽时，是否实时更新
                calculable: true,  //是否显示拖拽用的手柄
                inRange: {
                    color: ['#e0f3f8',
                            '#ffffbf',
                            '#fee090',
                            '#fdae61',
                            '#f46d43',
                            '#d73027',
                            '#a50026']
                }
            },
            series: [
                {
                    name: 'data',
                    type: 'map',
                    mapType: 'china',
                    roam: true,//是否开启鼠标缩放和平移漫游
                    itemStyle: {//地图区域的多边形 图形样式
                        normal: {//是图形在默认状态下的样式
                            label: {
                                show: true,//是否显示标签
                                textStyle: {
                                    color: "inherit"
                                }
                            }
                        },
                        zoom: 2,  //地图缩放比例,默认为1
                        emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                            //label: { show: true },
                            //areaColor:   'black',
                            borderColor: '#ffdf33',
                            borderWidth:2,
                        }
                    },
                    top: "0%",//组件距离容器的距离
                    data: [
                        { name: '北京'  , value: 0 , detl: ' '},
                        { name: '天津'  , value: 0 , detl: ' '},
                        { name: '上海'  , value: 4 , detl: ' '},
                        { name: '重庆'  , value: 1 , detl: ' '},
                        { name: '河北'  , value: 0 , detl: ' '},
                        { name: '河南'  , value: 1 , detl: ' '},
                        { name: '云南'  , value: 0 , detl: ' '},
                        { name: '辽宁'  , value: 0 , detl: ' '},
                        { name: '黑龙江', value: 1 , detl: ' '},
                        { name: '湖南'  , value: 1 , detl: ' '},
                        { name: '安徽'  , value: 2 , detl: ' '},
                        { name: '山东'  , value: 0 , detl: ' '},
                        { name: '新疆'  , value: 0 , detl: ' '},
                        { name: '江苏'  , value: 0 , detl: ' '},
                        { name: '浙江'  , value: 1 , detl: ' '},
                        { name: '江西'  , value: 0 , detl: ' '},
                        { name: '湖北'  , value:14 , detl: ' '},
                        { name: '广西'  , value: 0 , detl: ' '},
                        { name: '甘肃'  , value: 0 , detl: ' '},
                        { name: '山西'  , value: 0 , detl: ' '},
                        { name: '内蒙古', value: 0 , detl: ' '},
                        { name: '陕西'  , value: 1 , detl: ' '},
                        { name: '吉林'  , value: 0 , detl: ' '},
                        { name: '福建'  , value: 0 , detl: ' '},
                        { name: '贵州'  , value: 0 , detl: ' '},
                        { name: '广东'  , value: 0 , detl: ' '},
                        { name: '青海'  , value: 0 , detl: ' '},
                        { name: '西藏'  , value: 0 , detl: ' '},
                        { name: '四川'  , value: 0 , detl: ' '},
                        { name: '宁夏'  , value: 0 , detl: ' '},
                        { name: '海南'  , value: 0 , detl: ' '},
                        { name: '台湾'  , value: 0 , detl: ' '},
                        { name: '香港'  , value: 2 , detl: ' '},
                        { name: '澳门'  , value: 0 , detl: ' '}
                    ]
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myEcharts.setOption(option);
    </script>
</body>
